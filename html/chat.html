<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/733/733579.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Bootstrap v5 links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Linking fontawesome -->
    <script src="https://use.fontawesome.com/e48f2a1172.js"></script>

    <!-- Importing jquery script -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Twitter desktop home page -->
    <section class="explore">

        <!-- Left navigation menu -->
        <div class="menuLeft">
            <a href="home.html" class="twitterIcon">
                <img src="https://cdn-icons-png.flaticon.com/128/733/733579.png" alt="twitter-icon-image"  />
            </a>

            <a href="home.html" class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" alt="home-icon-image"/>
                <p>Home</p>
            </a>

            <div class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/128/4510/4510810.png" alt="hashtag-icon-image"/>
                <p>Explore</p>
            </div>

            <div class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/3114/3114800.png" alt="notifications-icon-image" />
                <p>Notifications</p>
            </div>

            <a href="chat.html" class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="messages-icon-image" />
                <p>Messages</p>
            </a>

            <div class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25667.png" alt="bookmarks-icon-image" />
                <p>Bookmarks</p>
            </div>

            <div class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/839/839860.png" alt="lists-icon-image" />
                <p>Lists</p>
            </div>

            <a href="profile.html" class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/709/709579.png" alt="profile-icon-image" />
                <p>Profile</p>
            </a>

            <div class="menuLeftBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/570/570223.png" alt="more-icon-image" />
                <p>More</p>
            </div>

            <div id="menuLeftTweetBtn" data-bs-toggle="modal" data-bs-target="#tweetModal">Tweet</div>

            <div class="menuLeftBtn menuLeftProfileBtn">
                <div class="menuLeftBtnLeft">
                    <img class="menuLeftProfilePic" src="https://cdn-icons-png.flaticon.com/512/236/236831.png" alt="profile-picture-icon-image" />

                    <div class="menuLeftProfileText">
                        <p id="menuLeftProfileName"></p>
                        <p id="menuLeftProfileHandle"></p>
                    </div>
                </div>

                <img class="menuLeftProfileMoreIcon" src="https://cdn-icons-png.flaticon.com/128/512/512142.png" alt="more-icon-image" />
            </div>

        </div>

        <!-- Central Page Feed -->
        <div class="feed">
            <h3>Chat user section</h3>
            
        </div>

        <!-- Right Sign up menu section with terms of service -->
        <div class="menuRight">
            <h3>Chat Output</h3>
        </div>

    </section>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
