<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/733/733579.png" type="image/x-icon">

    <!-- Bootstrap v5 links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Linking fontawesome -->
    <script src="https://use.fontawesome.com/e48f2a1172.js"></script>
</head>
<body class="px-3 py-2">
    <h1>TWITTER HOME PAGE</h1>

    <button id="logout" class="btn btn-primary">logout</button>

    <!-- tweet text area -->
    <div class="form-floating my-2 w-50">
        <textarea class="form-control" placeholder="Leave a comment here" id="tweetTextarea" style="height: 120px"></textarea>
        <label for="tweetTextarea">Write Tweet Here</label>
    </div>

    <button id="tweetBtn" class="btn btn-primary">Tweet</button>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
